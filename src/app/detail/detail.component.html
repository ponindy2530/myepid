<div class="tabs is-centered">
  <ul>
    <li *ngFor="let item of catData" class="is-active">
      <a (click)="getcatData(item)">
        <span class="icon is-small"><i class="fa fa-image"></i></span>
        <span>{{item.catname}}</span>
      </a>
    </li>
  </ul>
</div>




<div class="columns">
  <div [class]="tb">
    <h2 class="subtitle">{{catTitle}}</h2>
    <div class="is-fullwidth">
      <table class="table is-bordered is-striped is-narrow">
        <thead>
          <tr>
            <th>#</th>
            <th>เรื่อง</th>
            <th>รายละเอียด</th>
            <th>งาน</th>
            <th>เพิ่มเติม</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of uploadData|paramdata:'catid':catid;let i=index">
          <tr *ngIf="i<10">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.job}}</td>
            <td>
              <a class="button is-primary is-outlined" *ngIf="item.file_doc || item.file_img">
                <i class="fa fa-folder-open-o" aria-hidden="true" (click)="getOpen(item,i)"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">ดูทั้งหมด</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="column is-5" *ngIf="openPage>=1">

    <h2 class="subtitle">{{smtitle}}</h2>
    <div class="box">
      <div *ngIf="docData">
        <h2 class="subtitle"> เอกสาร</h2>
        <div class="box" *ngFor="let item of docData">
          <a href="{{docfolderUrl}}{{item.generatedName}}" target="_blank">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            <span class="tag is-danger">ดาวน์โหลด</span>
          </a>
        </div>
      </div>
      <div *ngIf="imgData">
        <h2 class="subtitle">รูปภาพ</h2>

        <div class="card">
          <div class="card-image xxx" *ngFor="let item of imgData">
            <a href="{{imgFolder}}{{item.generatedName}}" target="_blank">
              <figure class="image is-3by2">
                <img src="{{imgFolder}}{{item.generatedName}}">
              </figure>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
